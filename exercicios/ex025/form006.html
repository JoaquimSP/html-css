<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="form.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário 006</title>
</head>
<body>
  <h1>Formulário 006</h1>  
    <form action="cadastro.php" method="POST" autocomplete="on">
      <p>
        <label for="i_cor">Cor: </label>
        <input type="color" name="cor" id="i_cor" value="#00ff00">
      </p>
      <p>
        <label for="i_nivel">Nivel de Satisfação: </label>
        <input type="range" name="nivel" id="i_nivel" min="1" max="5" value="2">
      </p>
      <p>
        <label for="i_foto">Foto de Perfil: </label>
        <input type="file" name="foto" id="i_foto">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p> 
    </form>
</body>
</html>
