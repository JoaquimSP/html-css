<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
   <h1>Formulário 003</h1>
     <form action="cadastro.php" method="get">
        <p>
          <label for="i_nome">Nome</label>
          <input type="text" name="nome" id="i_nome" required maxlength="30" placeholder=" Nome completo" autocomplete="name" required>
        </p>
        <p>
          <label for="i_media">Média</label>
          <input type="number" name="media" id="i_media" min="0" max="10" placeholder=" 0 a 10" step="0.5">
        </p>
        <p>
          <label for="i_mes">Período Letivo</label>
          <input type="month" name="mes" id="i_mes">
        </p>
        <p>
          <label for="i_dia">Dia da Prova</label>
          <input type="date" name="dia" id="i_dia">
        </p>
        <p>
           <label for="i_hora">Horário da Prova</label>
           <input type="time" name="hora" id="i_hora">  
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">  
        </p>
     </form>  
</body>
</html>
