<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="form.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário 007</title>
</head>
<body>
   <h1>Exemplo de 007</h1>
     <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
          <label for="i_est">Estado: </label>  
          <select name="estado" id="i_est">
           <option value="" selected>--- Escolha ---</option> 
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="RJ">Pernambuco</option>
                <option value="SP">Rio Grande do Norte</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="i_prof">Profissão: </label>
            <input type="text" name="prof" id="i_prof" list="listprof">
              <datalist id="listprof">
                <option>Administrador</option>
                <option>Bancário</option>
                <option>Comerciante</option>
                <option>Desenvolvedor</option>
                <option>Engenheiro</option>
                <option>Farmacêutico</option>
                <option>Guarda</option>
                <option>Historiador</option>
              </datalist>  
        </p>
        <p>
          <label for="i_msg">Mensagem: </label><br>
            <textarea name="msg" id="i_msg" cols="30" rows="10"></textarea>
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">  
        </p>
     </form> 
</body>
</html>
