<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="form.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <h1>Teste de Formulário</h1>
     <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
           <label for="i_usu">Usuário: </label>
           <input type="text" name="usu" id="i_usu" required minlength="5" maxlength="15" size="20" placeholder=" Nome do usuário" autocomplete="username"> 
        </p>
        <p>
            <label for="i_sen">Senha: </label>
            <input type="password" name="sen" id="i_sen" required minlength="8" maxlength="20" placeholder=" Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Redefinir">
        </p>
     </form> 
</body>
</html>
