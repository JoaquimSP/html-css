<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
       body {
         font-family: Arial, Helvetica, sans-serif;
       }

       table {
         width: 300px;
         border-collapse: collapse; /* Formatando as bordas juntas - o padrão é 'separate' */
         text-align: center;
         color: white;
         font-weight: bolder;
       }

       tr {
        background-color: rgb(255, 162, 41);
       }

       td {
         border: 2px solid black;  
         padding: 8px;
       }
       
    </style>
</head>
<body>
   <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de Tabelas (Simples)
        Table = tabela
          Table Row = linha de tabela
              Table Header = cabeçalho de tabela
                Table Data = dado de tabela -->
     <table>
        <tr>  <!-- Primeira linha -->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr>  <!-- Segunda linha -->
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr>  <!-- Terceira linha -->
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr>  <!-- Quarta linha -->
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
        </tr>
     </table> 
</body>
</html>
