<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 250px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>Mesclagem de Células</h1>
  <table>
     <tr>
       <td>A</td>
       <td colspan="2">B</td>

     </tr>
     <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
     </tr>
     <tr>
 
        <td>H</td>
        <td>I</td>
     </tr>
     <tr>

        <td colspan="2">K</td>
        
     </tr>
  </table>
  <h2>Segunda Mesclagem de Células</h2>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td rowspan="2">5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      
      <td>9</td>
    </tr>
    <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td colspan="3">13</td>

    </tr>
  </table>
</body>
</html>
